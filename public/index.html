    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 420px;
            height: 600px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 14px;
            background: #111827;
            color: white;
            font-weight: 600;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: #f9fafb;
        }

        .message {
            margin-bottom: 12px;
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 16px;
            line-height: 1.4;
            font-size: 14px;
            word-break: break-word;
        }

        .message.user {
            margin-left: auto;
            background: #2563eb;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            margin-right: auto;
            background: #e5e7eb;
            color: #111;
            border-bottom-left-radius: 4px;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #e5e7eb;
        }

        .chat-input input {
            flex: 1;
            border: none;
            padding: 14px;
            font-size: 14px;
            outline: none;
        }

        .chat-input button {
            border: none;
            padding: 0 20px;
            background: #2563eb;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .chat-input button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .chat-container {
            opacity: 0;
            transform: translateY(20px) scale(0.98);
            transition: opacity 0.25s ease, transform 0.25s ease;
        }

        .chat-container.active {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        .hidden {
            display: none;
        }
        .chat-header {
            position: relative;
        }

        #closeChat {
            position: absolute;
            right: 14px;
            top: 10px;
            cursor: pointer;
            font-size: 16px;
            opacity: 0.8;
        }
        .chatbot-fab {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
            border-radius: 28px;
            box-shadow:
                    0 10px 25px rgba(37, 99, 235, 0.35),
                    0 4px 10px rgba(0,0,0,0.15);
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .chatbot-icon {
            width: 42px;
            height: 42px;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
        }
        .chatbot-text {
            display: flex;
            flex-direction: column;
            line-height: 1.1;
        }

        .chatbot-text .title {
            font-size: 14px;
            font-weight: 700;
        }

        .chatbot-text .sub {
            font-size: 11px;
            opacity: 0.85;
        }
        .chatbot-fab:hover {
            transform: translateY(-2px);
            box-shadow:
                    0 14px 30px rgba(37, 99, 235, 0.45),
                    0 6px 14px rgba(0,0,0,0.2);
        }

        .chatbot-fab:active {
            transform: translateY(0);
        }
        .chat-container {
            position: fixed;
            right: 20px;
            bottom: 120px; /* Î≤ÑÌäº ÏúÑ */
            width: 360px;
            height: 520px;
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .page-title {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .page-title .title {
            font-size: 60px;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: #111827;
        }

        .page-title .subtitle {
            margin-top: 8px;
            font-size: 25px;
            color: #6b7280;
        }

        .page-title .title {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .page-title {
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-6px); }
        }
    </style>
</head>
